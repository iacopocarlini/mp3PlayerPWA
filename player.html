<!DOCTYPE html>

<html>
    
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

<body>

<div class="player">

    <div id="sidenav" class="sidenav">
        <ul id="songsList">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <li id="empty_message" class="song_element"> No songs loaded yet </li>
        </ul>
    </div>


    <div class="header">

        <a href="#" class="button">
            <i id="menu_btn" class="fas fa-bars" aria-hidden="true" onclick="openNav()"></i>
            <span class="sr-only" >menu bar</span>
        </a>
        
        <a href="#" class="button">
            <i class="fa fa-folder-open" aria-hidden="true" onclick="openDirectory()"></i>
            <span class="sr-only">Import</span>
        </a>

        <a href="#" class="button">
            <i class="fas fa-search" aria-hidden="true"></i>
            <span class="sr-only">Search</span>
        </a>
        
    </div> <!--  header  -->
    
    
    <div class="img-container"> 
        <img src="img/central_512px.png" alt="Playing" class="art">
    </div> <!--  song img  -->


    <div class="info">
        <h1 id="song_header"> </h1>
        <p id="song_title"> Press on the folder button to load <br> your playlist</p>
    </div> <!--  info  -->
    

    <div class="prog">
       <audio controls id="audio_player"></audio>
    </div><!--  progress  -->
   

    <div class="toolbar">
        <ul class="buttons">
            <a href="#" class="button button-sm">
                <i class="fas fa-random fa-sm" aria-hidden="true" onclick="shuffleSong()"></i>
                <span class="sr-only">Shuffle</span>
            </a>
            <a href="#" class="button button-md">
                <i class="fas fa-step-backward" aria-hidden="true" onclick="previousSong()"></i>
                <span class="sr-only">Previous Music</span>
            </a>
            <a id="play_pause_button" href="#" class="button button-lg" onclick="playPauseClick()">
                <i id="play_pause_icon" class="fas fa-play fa-lg" aria-hidden="true" aria-hidden="true"></i>
                <span class="sr-only">Pause</span>
            </a>
            <a href="#" class="button button-md" onclick="nextSong()">
                <i class="fas fa-step-forward"></i>
                <span class="sr-only">Next Music</span>
            </a>
            <a href="#" class="button button-sm">
                <i class="fas fa-circle-notch fa-sm" aria-hidden="true"></i>
                <span class="sr-only">Repeat Song</span>
            </a>
        </ul><!--  buttons  -->
    </div>

</div>

<script src="https://kit.fontawesome.com/7d35781f0a.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

</body>

<script src="controller.js"></script>
<script src="sw.js"></script>
</html>
