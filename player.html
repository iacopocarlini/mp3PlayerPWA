<!DOCTYPE html>

<html>
    
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="/manifest.json">
        <link rel="apple-touch-icon" href="/img/central_128px.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="theme-color" content="#EBEBEB"/>
    </head>

<body>

<div class="player">

    <div id="sidenav" class="sidenav">

        <div id="sidenav_buttons">
            <i class="fa fa-moon-o" aria-hidden="true" onclick="toggleDarkMode()"></i>
            <i class="fa fa-chevron-left" onclick="closeNav()"></i>
        </div>
        
        <div id="search_bar_container">
            <input id="search_bar" type="text" name="search" placeholder="Search song...">
            <i id="close_search_btn" class="fa fa-times" aria-hidden="true" onclick="deleteSearch()"></i>
            <span class="sr-only">close</span>
        </div> <!-- search bar-->

        <ul id="songsList">
            <li id="empty_message" class="song_element"> No songs loaded yet...</li>
        </ul>
    </div>


    <div id="header">

        <a id="menu_area" href="#" class="button">
            <i id="menu_btn" class="fas fa-bars" aria-hidden="true" onclick="openNav(false)"></i>
            <span class="sr-only" >menu bar</span>
        </a>
        
        <a id="folder_area" href="#" class="button">
            <i class="fa fa-folder-open" aria-hidden="true" onclick="openDirectory()"></i>
            <span class="sr-only">Import</span>
         <input style="display:none;" type="file" id="input_picker" webkitdirectory directory multiple onchange="buildPlayList()"/>
        </a>

        <a id="search_area" href="#" class="button">
            <i class="fas fa-search" aria-hidden="true" onclick="openNav(true)"></i>
            <span class="sr-only">Search</span>
        </a>
        
    </div> <!--  header  -->
    
    
    <div class="img-container"> 
        <img src="img/central_512px.png" alt="Playing" class="art">
    </div> <!--  song img  -->


    <div class="info">
        <h1 id="song_header" style="display: none;"> </h1>
        <p id="song_title"> Press the folder button to load your playlist</p>
    </div> <!--  info  -->
    

    <div class="prog">

        <div class="prog-time">
            <p id="left_time">0:00</p>
            <p id="right_time">0:00</p>
        </div>

        <div class="progress-bar-container">
            <input id="seekbar" type="range" min="0" max="100" value="0" step="1" oninput="goToSelectedTime()">
        </div>

    </div><!--  progress  -->
   

    <div class="toolbar">
        <ul class="buttons">
            <a href="#" class="button button-sm">
                <i class="fas fa-random fa-sm" aria-hidden="true" onclick="shuffleSong()"></i>
                <span class="sr-only">Shuffle</span>
            </a>
            <a href="#" class="button button-md">
                <i class="fas fa-step-backward" aria-hidden="true" onclick="previousSong()"></i>
                <span class="sr-only">Previous song</span>
            </a>
            <a id="play_pause_button" href="#" class="button button-lg" onclick="playPauseClick()">
                <i id="play_pause_icon" class="fas fa-play fa-lg" aria-hidden="true" aria-hidden="true"></i>
                <span class="sr-only">Pause/Play</span>
            </a>
            <a href="#" class="button button-md" onclick="nextSong()">
                <i class="fas fa-step-forward"></i>
                <span class="sr-only">Next song</span>
            </a>
            <a href="#" id="loop_btn" class="button button-sm">
                <i class="fas fa-circle-notch fa-sm" aria-hidden="true" onclick="loop()"></i>
                <span class="sr-only">Repeat song</span>
            </a>
        </ul><!--  buttons  -->
    </div>

</div>

<script src="https://kit.fontawesome.com/7d35781f0a.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

</body>

<script src="controller.js"></script>
<script src="sw.js"></script>
</html>
