<!DOCTYPE html>

<html>
    
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="controller.js"></script>
        <script src="sw.js"></script>
    </head>

<body>

<div class="player">

    <div id="sidenav" class="sidenav">
        <ul id="songsList">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <li id="empty_message" class="song_element"> No songs loaded yet </li>
        </ul>
    </div>


    <div class="header">

        <a href="#" class="button">
            <i class="fas fa-bars" aria-hidden="true" onclick="openNav()"></i>
            <span class="sr-only" >menu bar</span>
        </a>
        
        <a href="#" class="button">
            <i class="fa fa-folder-open" aria-hidden="true" onclick="openDirectory()"></i>
            <span class="sr-only">Import</span>
        </a>

        <a href="#" class="button">
            <i class="fas fa-search" aria-hidden="true"></i>
            <span class="sr-only">Search</span>
        </a>
        
    </div> <!--  header  -->
    
    
    <div class="img-container"> 
        <img src="https://www.buttonmuseum.org/sites/default/files/MU-a-hard-days-night-button_busy_beaver_button_museum.png" alt="album art" class="art">
    </div> <!--  song img  -->


    <div class="info">
        <h1>The Beatles</h1>
        <p>Elanor Rigby</p>
    </div> <!--  info  -->
    

    <div class="prog">
       <audio controls id="audio_player">
       </audio>
    </div><!--  progress  -->
   

    <div class="toolbar">
        <ul class="buttons">
            <a href="#" class="button button-sm">
                <i class="fas fa-random fa-sm" aria-hidden="true"></i>
                <span class="sr-only">Shuffle</span>
            </a>
            <a href="#" class="button button-md">
                <i class="fas fa-step-backward" aria-hidden="true"></i>
                <span class="sr-only">Previous Music</span>
            </a>
            <a href="#" class="button button-lg">
                <i class="fas fa-pause fa-lg" aria-hidden="true" aria-hidden="true"></i>
                <span class="sr-only">Pause</span>
            </a>
            <a href="#" class="button button-md">
                <i class="fas fa-step-forward"></i>
                <span class="sr-only">Next Music</span>
            </a>
            <a href="#" class="button button-sm">
                <i class="fas fa-circle-notch fa-sm" aria-hidden="true"></i>
                <span class="sr-only">Repeat Song</span>
            </a>
        </ul><!--  buttons  -->
    </div>

</div>

<script src="https://kit.fontawesome.com/7d35781f0a.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

</body>
</html>
